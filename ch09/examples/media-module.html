<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="charset" content="width=device-width, initial-scale=1">
    <title>Media Module</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/media-module.css">
  </head>
  <body>
    <!-- Media module with right variant -->
    <div class="media media--right">
      <!-- Image sub-element -->
      <img src="/img/runner.png" alt="Runner clip art" class="media__image">
      <!-- Body sub-element -->
      <div class="media__body">
        <!-- Title sub-element -->
        <h4>Strength</h4>
        <p>
          Strength training is an important part of injury prevention.
          Focus on your core&mdash;especially your abs and glutes.
        </p>
      </div>
    </div>
    <hr>
    <!-- Original Media Object -->
    <div class="media">
      <!-- Image sub-element -->
      <img src="/img/runner.png" alt="Runner clip art" class="media__image">
      <!-- Body sub-element -->
      <div class="media__body">
        <!-- Title sub-element -->
        <h4>Strength</h4>
        <p>
          Strength training is an important part of injury prevention.
          Focus on your core&mdash;especially your abs and glutes.
        </p>
      </div>
    </div>
  </body>
</html>
